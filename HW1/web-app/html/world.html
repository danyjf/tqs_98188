<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Covid</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Covid</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="country-date.html">Country Data</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="world-date.html">World Data <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- display stats -->
            <div class="col-md-8">
                <!-- Cases table -->
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th>Cases</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Total Cases:</td>
                            <td id="totalCases"></td>
                        </tr>
                        <tr>
                            <td>New Cases:</td>
                            <td id="newCases"></td>
                        </tr>
                        <tr>
                            <td>Currently Active:</td>
                            <td id="activeCases"></td>
                        </tr>
                        <tr>
                            <td>Recovered:</td>
                            <td id="recovered"></td>
                        </tr>
                        <tr>
                            <td>New Recovered:</td>
                            <td id="newRecovered"></td>
                        </tr>
                        <tr>
                            <td>Recovered Percentage:</td>
                            <td id="recoveredPercentage"></td>
                        </tr>
                        <tr>
                            <td>Cases Per 1 Million People:</td>
                            <td id="casesPer1Mil"></td>
                        </tr>
                    </tbody>
                </table>

                <!-- Deaths table -->
                <table class="table table-borderless" style="margin-top: 30px;">
                    <thead>
                        <tr>
                            <th>Deaths</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Total Deaths:</td>
                            <td id="totalDeaths"></td>
                        </tr>
                        <tr>
                            <td>New Deaths:</td>
                            <td id="newDeaths"></td>
                        </tr>
                        <tr>
                            <td>Deaths Per 1 Million People:</td>
                            <td id="deathsPer1Mil"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/world.js"></script>
</body>
</html>
